version: '3.8'

services:
  # Servicio PHP con Apache
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php_apache
    ports:
      - "8080:80"
    volumes:
      - ./ECOMMERCE:/var/www/html/ecommerce
      - ./TRIP_AGENCY:/var/www/html/tripagency
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - php_mysql_network

  # Servicio MySQL
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: phpuser
      MYSQL_PASSWORD: phppassword
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - php_mysql_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - php_mysql_network

volumes:
  mysql_data:
    driver: local

networks:
  php_mysql_network:
    driver: bridge

